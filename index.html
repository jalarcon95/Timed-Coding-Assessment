<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content-="ie-edge">
        <title>Timed Coding Quiz!</title>
        <link rel="styleshet" href="./assets/css/style.css">
    </head>

    <body>
        <header>
            <div>
                <h4 class="high-score">
                    <a href="#" class="score">High Scores</a>
                </h4>
                <p><span class="timer">Time Left: 0</span></p>
            </div>
        </header>

        <div class="start-text">
            <h1>Coding Quiz</h1>
            <p>Answer the following code-related questions within the time limit.
            Keep in mind, incorrect answers will penalize your score/time by 10 seconds!
            </p>
        </div>
        <div class="textAction">
            <span class="answer"></span>
        </div>
        </div>

        <script type="text/javascript" src="./assets/js/script.js"></script>

    </body>
</html>
